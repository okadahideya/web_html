<!DOCTYPE html>
<html>
  <head>
    <title>web style</title>
    <style type="text/css">
      h1{
        color: green;
      }
      p{
        color: red;
        font-size: 200%
      }
      #test{
        color: green;
      }
      .under{
        color: rebeccapurple;
        text-decoration: underline;
      }
      .first-section{
        background-color: pink;
        width: 30%;
      }
      .second-section{
        background-color: yellow;
        width: 30%;

      }
    </style>
  </head>
  <body>
    <div class="first-section">
      <h1>test</h1>
      <p>今回は新しくリリースしました</p>
    </div>

    <div class="second-section">
      <p id="test">テスト段階です</p>
      <p>リリースに<span class="under">問題が発生</span>してます</p>
    </div>

    <div class="clear">    </div>
      <p>３つ目のフロート</p>

  </body>
</html>
